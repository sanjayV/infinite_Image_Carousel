<html>
	<head>
		<title>Infinite Image Carousel</title>
		<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script>
		$(function() {
			$('.inner').carousel({
				auto: false,
				animateSpeed : 1000,
		        autoSpeed    : 4000
			});
		});
		</script>

		<style type="text/css">
			body {
				margin: 0px;
				padding: 0px;
			}
		</style>
		<link href="css/carousel.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="main">
			<div class="arrowDiv left">
				<span href="#" class="prev">Prev</span>
			</div>
			<div class="arrowDiv right">
				<span href="#" class="next">Next</span>
			</div>

			<div class="inner" style="">
				<div class="imageDiv active"><img src="img/carousel/1.jpg" width="100%" height="100%"></div>
				<div class="imageDiv"><img src="img/carousel/2.jpg" width="100%" height="100%"></div>
				<div class="imageDiv"><img src="img/carousel/3.jpg" width="100%" height="100%"></div>
				<div class="imageDiv"><img src="img/carousel/4.jpg" width="100%" height="100%"></div>
				<div class="imageDiv"><img src="img/carousel/5.jpg" width="100%" height="100%"></div>

				<div class="pagination"> </div>
			</div>
		</div>
	</body>
</html>
